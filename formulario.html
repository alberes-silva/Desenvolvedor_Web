<!DOCTYPE>
<html>

    <head>
        <meta charset="utf-8">
        <title>Curso Completo do Desenvolvedor WEB</title>
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    </head>
    
    <body>

        <form method="POST" action="form.php">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite o seu nome" required>
            </div>

            
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" name="email" id="email" class="form-control" placeholder="seu@emailcom" required>
            </div>

            <div class="form-group">
                <label for="nascimento">Nascimento</label>
                <input type="date" name="nascimento" id="nacimento" class="form-control" required min="1900-01-01" max="2050-12-31">
            </div>


            <div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>


        </form>

               

        <script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
    </body>

</html>
